<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Etch-A-Sketch</h1>
        <button type="button" id="btnColumn">Number of Columns</button>
      </div>
      <div class="grid"></div>
      <div class="footer">
        <button type="button" id="btnReset">Reset</button>
        <div class="color">
          <div><label for="base">Color</label></div>
          <input id="color" type="color" name="base" value="#ffffff" />
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
